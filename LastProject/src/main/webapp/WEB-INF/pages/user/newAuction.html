<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Auction</title>
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<script type="text/javascript" th:src="@{/resources/js/add.js}"></script>
</head>
<body>
	<!-- header -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<img th:src="@{/resources/img/logo-1.jpg}"
					src="../../../resources/img/logo-1.jpg" width="50" height="50"></img>
				<a class="navbar-brand" th:href="@{/}">Auction</a>
			</div>
			<ul class="nav navbar-nav navbar-center">
				<li><a th:href="@{|/${user.username}/managerUser|}">Manager User</a></li>
				<li><a th:href="@{|/${user.username}/managerAuction|}">Manager
						Auction</a></li>
				<li><a th:href="@{|/${user.username}/managerNotify|}">Notify</a></li>
			</ul>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							<label th:text="${user.username}"></label></a></li>
					<li><a th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h1>New Product</h1>
			<form action="#" th:action="@{|/user/${user.username}/saveProduct|}"
				method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="id">Name product</label> <input type="text"
						name="nameProduct" class="form-control" id="id" />
				</div>

				<div class="form-group">
					<label for="sel1">Cateogry</label> <select id="sel1"
						name="category">
						<option th:each="category: ${listCategory}"
							th:value="${category.idCategory}"><span
								th:text="${category.nameCategory}"></span>
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="img">Choose img:</label> <input type="file" name="file"
						id="img" />
				</div>

				<div class="form-group">
					<label for="name">Description</label>
					<textarea rows="4" cols="50" name="description"
						class="form-control" id="name"></textarea>
				</div>

				<div class="form-group">
					<label for="email">Time Begin</label> <input type="text"
						name="timeBegin" class="form-control" id="email" />
				</div>

				<div class="form-group">
					<label for="address">Time End</label> <input type="text"
						name="timeEnd" class="form-control" id="address" />
				</div>

				<div class="form-group">
					<label for="min">Min Fee</label> <input type="text" name="minFee"
						class="form-control" id="min" />
				</div>

				<div class="form-group">
					<label for="inc">Inc Bid</label> <input type="text" name="incFee"
						class="form-control" id="inc" />
				</div>

				<input type="submit" class="btn btn-success" value="Save" />
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Auction</title>
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<script type="text/javascript" th:src="@{/resources/js/add.js}"></script>
</head>
<body>
	<!-- header -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<img th:src="@{/resources/img/logo-1.jpg}"
          			src="../../../resources/img/logo-1.jpg" width="50" height="50"></img>
				<a class="navbar-brand" th:href="@{/}">Auction</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span>
							Sign Up</a></li>
					<li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Menu 1 -->
	<!-- main here -->
	<div class = "row">
		<div class = "col-sm-4"></div>
		<div class = "col-sm-4">
			<h1>Login</h1>
			<form action = "#" th:action="@{/loginSystem}" method="post">
				<div class="form-group">
					<label for="id">Username</label>
					<input type = "text" name="username" class="form-control" id="id"/>
				</div>
				<div class="form-group">
					<label for="name">Password</label>
					<input type = "password" name="password" class="form-control" id="name"/>
				</div>
				<input type="submit" class="btn btn-success" value="Login"/>
			</form>
		</div>
		<div class = "col-sm-4"></div>
	</div>
	
	<!-- main end -->
</body>
</html>

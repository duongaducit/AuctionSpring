<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Auction</title>
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
<script type="text/javascript" th:src="@{/resources/js/add.js}"></script>
</head>
<body>
	<!-- header -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<img th:src="@{/resources/img/logo-1.jpg}"
          			src="../../../resources/img/logo-1.jpg" width="50" height="50"></img>
				<a class="navbar-brand" th:href="@{/}">Auction</a>
			</div>
		</div>
	</nav>

	<div class = "row">
		<div class = "col-sm-4"></div>
		<div class = "col-sm-4">
			<h1>New Account</h1>
			<form action = "#" th:action="@{/saveAccount}" method="post">
				<div class="form-group">
					<label for="id">Username</label>
					<input type = "text" name="username" class="form-control" id="id"/>
					<label style="color: red">Errors</label>
				</div>
				<div class="form-group">
					<label for="name">Password</label>
					<input type = "password" name="password" class="form-control" id="name"/>
					<label style="color: red">Errors</label>
				</div>
			
				<div class="form-group">
					<label for="email">Email</label>
					<input type = "text" name="email" class="form-control" id="email"/>
					<label style="color: red">Errors</label>
				</div>
				
				<input type="submit" class="btn btn-success" value="Save"/>
			</form>
		</div>
		<div class = "col-sm-4"></div>
	</div>



</body>
</html>
